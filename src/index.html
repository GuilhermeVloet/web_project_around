<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Webpack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The U.S. AROUND" />
    <meta name="author" content="Guilherme Vloet" />
    <meta
      name="keywords"
      content="Desenvolvimento via Html, Css, JavaScrip & Figma"
    />
    <title lang="en">The U.S. AROUND</title>
  </head>
  <body>
    <div class="page">
      <header class="header" id="header">
        <img
          src="<%=require('./images/logo.png')%>"
          class="header__logo"
          alt="Logo-Site-Around"
        />
        <hr class="header__line" />
        <div class="profile">
          <div class="profile__container-avatar-and-text">
            <img
              src="<%=require('./images/editprofile.png')%>"
              class="profile__foto-pencil"
            />
            <img
              src="<%=require('./images/Jacques.jpg')%>"
              alt="Foto de Perfil"
              class="profile__foto-perfil"
              id="imagemperfil"
            />
            <ul class="profile__list">
              <li class="profile__list-item">
                <h2 class="profile__title">Jacques Cousteau</h2>
                <img
                  src="<%=require('./images/editar.png')%>"
                  class="profile__button-editor"
                  alt="Botão-editar-perfil"
                />
              </li>
              <li class="profile__list-item">
                <p class="profile__subtitle">Explorador</p>
              </li>
            </ul>
          </div>
          <img
            src="<%=require('./images/mais.png')%>"
            class="profile__button-popup"
            alt="Botão-adiciona-cartão"
          />
        </div>
      </header>
      <main class="content">
        <section class="gallery"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
      <div class="modal" id="editmodal">
        <div class="modal__header">
          <img
            src="<%=require('./images/close-icon.png')%>"
            class="modal__button-close"
            alt="Botão de Fechar"
          />
          <h2 class="modal__title">Editar perfil</h2>
          <form class="form" id="editForm" novalidate>
            <fieldset class="form__modal">
              <label class="form__label">
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form__input"
                  placeholder="Nome"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="form__input-message"></span>
              </label>
              <label class="form__label">
                <input
                  type="text"
                  id="about"
                  name="about"
                  class="form__input"
                  placeholder="Função"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="form__input-message"></span>
              </label>
              <button
                id="buttonForm"
                class="form__button"
                disabled
                type="submit"
              >
                Salvar
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="addmodal">
        <div class="modal__header" id="modal__header">
          <img
            src="<%=require('./images/close-icon.png')%>"
            class="modal__button-close"
            id="modalclose"
            alt="Botão de Fechar"
          />
          <h2 class="modal__title" id="modal__title">Novo Local</h2>
          <form class="form" id="addForm" novalidate>
            <fieldset class="form__modal" id="form__modal">
              <label class="form__label" id="form__label">
                <input
                  type="text"
                  id="title"
                  name="title"
                  class="form__input"
                  placeholder="Title da Imagem"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="form__input-message"></span>
              </label>
              <label class="form__label" id="formlabel">
                <input
                  type="url"
                  id="link"
                  name="link"
                  class="form__input"
                  placeholder="Link da Imagem"
                  minlength="2"
                  required
                />
                <span class="form__input-message"></span>
              </label>
              <button class="form__button" type="submit" disabled id="formadd">
                Criar
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal-image" id="viewimage">
        <div class="modal-image__container">
          <img
            class="modal-image__button-close"
            src="<%=require('./images/close-icon.png')%>"
            alt="Botão de fechar"
          />
          <div class="modal-image__container-image">
            <img class="modal-image__render-image" src="#" alt="#" />
            <h2 class="modal-image__image-title"></h2>
          </div>
        </div>
      </div>
      <template class="template" id="template">
        <div class="gallery__item">
          <img
            class="gallery__lixeira"
            id="lixeira"
            src="<%=require('./images/lixeira.png')%>"
            alt="Lixeira"
          />
          <img
            class="gallery__image"
            src="<%=require('./images/montanhas_care.png')%>"
            alt="Montanhas Care"
          />
          <div class="gallery__text-button">
            <h2 class="gallery__title"></h2>
            <div class="gallery__like">
              <img
                src="<%=require('./images/like.png')%>"
                class="gallery__like-button"
                alt="Botão de Curtir"
              />
              <span class="gallery__like-number"></span>
            </div>
          </div>
        </div>
      </template>
      <div class="PopupWithConfirmation">
        <div class="PopupWithConfirmation-container">
          <img
            src="<%=require('./images/close-icon.png')%>"
            class="PopupWithConfirmation__button-close"
            alt="Botão de fechar"
          />
          <h2 class="PopupWithConfirmation-container__title">Tem certeza?</h2>
          <button class="PopupWithConfirmation-container__button" type="submit">
            Sim
          </button>
        </div>
      </div>
      <form class="modal-profile" id="modalprofile">
        <fieldset class="modal-profile__container">
          <img
            src="<%=require('./images/close-icon.png')%>"
            class="modal-profile__button-close"
            alt="Botão de fechar"
          />
          <h2 class="modal-profile__title">Alterar a foto do perfil</h2>
          <label class="modal-profile__label">
            <input
              placeholder="Cole seu link url aqui"
              type="url"
              id="profilelink"
              class="modal-profile__link"
              minlength="2"
              required
            />
            <span class="modal-profile__span"></span>
          </label>
          <button class="modal-profile__button" type="submit" disabled>
            Salvar
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
