<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The U.S. AROUND" />
    <meta name="author" content="Guilherme Vloet" />
    <meta
      name="keywords"
      content="Desenvolvimento via Html, Css, JavaScrip & Figma"
    />
    <link rel="shortcut icon" href="./flavicon.icon.png" />
    <title lang="en">The U.S. AROUND</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header" id="header">
        <img
          src="./images/logo.png"
          class="header__logo"
          alt="Logo-Site-Around"
        />
        <hr class="header__line" />
        <div class="profile">
          <img
            src="./images/Jacques.jpg"
            alt="Foto de Perfil"
            class="profile__foto-perfil"
          />
          <ul class="profile__list">
            <li class="profile__list-item">
              <h2 class="profile__title">Jacques Cousteau</h2>
              <img
                src="./images/editar.png"
                class="profile__button-editor"
                alt="Botão-editar-perfil"
              />
            </li>
            <li class="profile__list-item">
              <p class="profile__subtitle">Explorador</p>
            </li>
          </ul>
          <img
            src="./images/mais.png"
            class="profile__button-popup"
            alt="Botão-saiba-mais"
          />
        </div>
      </header>
      <main class="content">
        <section class="gallery">
          <div class="gallery__item">
            <img 
            class="gallery__lixeira"
            src="./images/lixeira.png"  
            alt="Lixeira"
            />
            <img
              class="gallery__image"
              src="./images/vale_de_Yosemite.jpg"
              alt="Foto do Vale de Yosemite"
            />
            <div class="gallery__text-button">
              <h2 class="gallery__title">Vale de Yosemite</h2>
              <img
                src="./images/like.png"
                class="gallery__button-like"
                alt="Botão de Curitr"
              />
            </div>
          </div>
          <div class="gallery__item">
            <img 
            class="gallery__lixeira"
            src="./images/lixeira.png"  
            alt="Lixeira"
            />
            <img
              class="gallery__image"
              src="./images/lago_louise.png"
              alt="Foto da Lago Louise"
            />
            <div class="gallery__text-button">
              <h2 class="gallery__title">Lago Louise</h2>
              <img
                src="./images/like.png"
                class="gallery__button-like"
                alt="Botão de Curitr"
              />
            </div>
          </div>
          <div class="gallery__item">
            <img 
            class="gallery__lixeira"
            src="./images/lixeira.png"  
            alt="Lixeira"
            />
            <img
              class="gallery__image"
              src="./images/montanhas_care.png"
              alt="Foto do Montanhas Care"
            />
            <div class="gallery__text-button">
              <h2 class="gallery__title">Montanhas Care</h2>
              <img
                src="./images/like.png"
                class="gallery__button-like"
                alt="Botão de Curitr"
              />
            </div>
          </div>
          <div class="gallery__item">
            <img 
            class="gallery__lixeira"
            src="./images/lixeira.png"  
            alt="Lixeira"
            />
            <img
              class="gallery__image"
              src="./images/latemar.png"
              alt="Foto do Latemar"
            />
            <div class="gallery__text-button">
              <h2 class="gallery__title">Latemar</h2>
              <img
                src="./images/like.png"
                class="gallery__button-like"
                alt="Botão de Curitr"
              />
            </div>
          </div>
          <div class="gallery__item">
            <img 
            class="gallery__lixeira"
            src="./images/lixeira.png"  
            alt="Lixeira"
            />
            <img
              class="gallery__image"
              src="./images/parque_nacional.png"
              alt="Foto do Parque Nacional..."
            />
            <div class="gallery__text-button">
              <h2 class="gallery__title">Parque Nacional</h2>
              <img
                src="./images/like.png"
                class="gallery__button-like"
                alt="Botão de Curitr"
              />
            </div>
          </div>
          <div class="gallery__item">
            <img 
            class="gallery__lixeira"
            src="./images/lixeira.png"  
            alt="Lixeira"
            />
            <img
              class="gallery__image"
              src="./images/lago_di_braies.png"
              alt="Foto do Lago Di Braies"
            />
            <div class="gallery__text-button">
              <h2 class="gallery__title">Lago di Braies</h2>
              <img
                src="./images/like.png"
                class="gallery__button-like"
                alt="Botão de Curitr"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal-popup">
      <div class="modal">
        <div class="modal__header">
          <img
            src="./images/close-icon.png"
            class="modal__button-close"
            alt="Botão de Fechar"
          />
          <h2 class="modal__title">Editar perfil</h2>
          <form class="form">
            <fieldset class="form__modal">
              <label class="form__label">
                <input
                  type="text"
                  id="nome"
                  class="form__input"
                  placeholder="Nome"
                  required
                />
              </label>
              <hr class="form__line" />
              <label class="form__label">
                <input
                  type="text"
                  id="sobre"
                  class="form__input"
                  placeholder="Função"
                  required
                />
              </label>
              <hr class="form__line" />
              <button class="form__button" type="submit">Salvar</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-popup" id="modal-popup">
      <div class="modal" id="modal">
        <div class="modal__header" id="modal__header">
          <img
            src="./images/close-icon.png"
            class="modal__button-close"
            id="modal__button-close"
            alt="Botão de Fechar"
          />
          <h2 class="modal__title" id="modal__title">Novo Local</h2>
          <form class="form" id="form">
            <fieldset class="form__modal" id="form__modal">
              <label class="form__label" id="form__label">
                <input
                  type="text"
                  id="title"
                  class="form__input"
                  placeholder="Title da Imagem"
                  required
                />
              </label>
              <hr class="form__line" id="form__line"/>
              <label class="form__label" id="form__label">
                <input
                  type="url"
                  id="link"
                  class="form__input"
                  placeholder="Link da Imagem"
                  required
                />
              </label>
              <hr class="form__line" id="form__line"/>
              <button class="form__button" type="submit" id="form__button">Criar</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <template class="template">
      <li class="list__item">
        <ul class="list__title"></ul>
        <img src="" alt="" class="list__image"></img>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
