<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The U.S. AROUND" />
    <meta name="author" content="Guilherme Vloet" />
    <meta name="keywords" content="Desenvolvimento via Html, Css, JavaScrip & Figma" />
    <link rel="shortcut icon" href="./flavicon.icon.png" /> 
    <title lang="en">The U.S. AROUND</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body>
    <div class="page">  
        <header class="header" id="header">
            <img
            src="./imagens/logo.png" 
            class="logo__header" 
            alt="Logo-Site-Around"
            />
            <hr class="line__header">
            <div class="profile">
              <img src="./imagens/Jacques.jpg" alt="" class="foto__perfil">
              <ul class="nav__list">
                  <li class="nav__list-item">
                      <h2 class="title-list">Jacques Cousteau</h2>
                      <img
                      src="./imagens/editar.png"
                      class="button__editor"
                      alt="Botão-editar-perfil"
                      >
                  </li>
                  <li class="nav__list-item">
                      <p class="subtitle-list">Explorador</p>
                  </li>
              </ul>
              <img
              src="./imagens/mais.png"
              class="button__popup"
              alt="Botão-saiba-mais"
              >
            </div>
        </header>
        <main class="content">
            <section class="gallery">
              <div class="gallery__item">
                <img
                class="gallery__image"
                src="./imagens/vale_de_Yosemite.jpg"
                alt="Foto do Vale de Yosemite"
                /> 
                <div class="gallery__text-button">
                  <h2 class="gallery__title">Vale de Yosemite</h2>
                  <img 
                  src="./imagens/like.jpg"
                  class="button__like"
                  alt="Botão de Curitr"
                  />
                </div>
              </div>
              <div class="gallery__item">
                <img
                class="gallery__image"
                src="./imagens/lago_louise.png"
                alt="Foto da Lago Louise"
                /> 
                <div class="gallery__text-button">
                  <h2 class="gallery__title">Lago Louise</h2>
                  <img 
                  src="./imagens/like.jpg"
                  class="button__like"
                  alt="Botão de Curitr"
                  />
                </div>
              </div>
              <div class="gallery__item">
                <img
                class="gallery__image"
                src="./imagens/montanhas_care.png"
                alt="Foto do Montanhas Care"
                /> 
                <div class="gallery__text-button">
                  <h2 class="gallery__title">Montanhas Care</h2>
                  <img 
                  src="./imagens/like.jpg"
                  class="button__like"
                  alt="Botão de Curitr"
                  />
                </div>
              </div>
              <div class="gallery__item">
                <img
                class="gallery__image"
                src="./imagens/latemar.png"
                alt="Foto do Latemar"
                /> 
                <div class="gallery__text-button">
                  <h2 class="gallery__title">Latemar</h2>
                  <img 
                  src="./imagens/like.jpg"
                  class="button__like"
                  alt="Botão de Curitr"
                  />
                </div>
              </div>
              <div class="gallery__item">
                <img
                class="gallery__image"
                src="./imagens/parque_nacional.png"
                alt="Foto do Parque Nacional..."
                /> 
                <div class="gallery__text-button">
                  <h2 class="gallery__title">Parque Nacional</h2>
                  <img 
                  src="./imagens/like.jpg"
                  class="button__like"
                  alt="Botão de Curitr"
                  />
                </div>
              </div>
              <div class="gallery__item">
                <img
                class="gallery__image"
                src="./imagens/lago_di_braies.png"
                alt="Foto do Lago Di Braies"
                /> 
                <div class="gallery__text-button">
                  <h2 class="gallery__title">Lago di Braies</h2>
                  <img 
                  src="./imagens/like.jpg"
                  class="button__like"
                  alt="Botão de Curitr"
                  />
                </div>
              </div>
            </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">© 2024 Around The U.S.</p>
        </footer>
        <div></div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
